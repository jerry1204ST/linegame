<!DOCTYPE html>
<html>
<head>
  <title>隱藏式說明</title>
  <style>
    .popup-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border: 1px solid #ccc;
      z-index: 9999;
    }

    .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>隱藏式說明示例</h1>
  <button onclick="showPopup()">顯示說明</button>

  <div class="popup-container" id="popup">
    <div class="close-btn" onclick="hidePopup()">X</div>
    <p>這是一個隱藏式說明，點擊X按鈕或背景可以關閉說明。</p>
  </div>

  <script>
    function showPopup() {
      var popup = document.getElementById("popup");
      popup.style.display = "block";
    }

    function hidePopup() {
      var popup = document.getElementById("popup");
      popup.style.display = "none";
    }
  </script>
</body>
</html>
