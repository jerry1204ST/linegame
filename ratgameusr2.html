<!DOCTYPE html>
<html>
<head>
  <title>game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=1">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/rat2.css">
  <script src="script/rat2.js"></script>
</head>
<body>
  <div><img src="image/rat2/rattitle.png" id="title"></div>
  <div style="font-family: monospace; font-weight: bold;">
  <div id="timer">Time:40</div>
  <div id="score">Score:0</div>
  </div>
  <button id="illustrate"  class="btn btn-light" onclick="showPopup()">說明</button>
  <div class="popup-container" id="popup"  >  
   <button id="clsbtn" class="btn btn-primary" onclick="hidePopup()">知道了</button>
  </div>
  <table class="game-board" >
    <tr>
        <td class="hole"><img class="image" src="image\rat2\rat3.png"></td>
        <td class="hole"><img class="image" src="image\rat2\rat3.png"></td>
        <td class="hole"><img class="image" src="image\rat2\rat3.png"></td>     
    </tr>
    <tr>
        <td class="hole"><img class="image" src="image\rat2\rat3.png"></td>       
        <td class="hole"><img class="image" src="image\rat2\rat3.png"></td>
        <td class="hole"><img class="image" src="image\rat2\rat3.png"></td>
    </tr>
    <tr>
        <td class="hole"><img class="image" src="image\rat2\rat3.png"></td>
        <td class="hole"><img class="image" src="image\rat2\rat3.png"></td>
        <td class="hole"><img class="image" src="image\rat2\rat3.png"></td>
    </tr>
   
  </table>

  <button id="start" onclick="startGame()" class="btn btn-danger" style="align-self: center;">開始</button>
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Win</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="message">
          <p>you get the prize
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-danger" data-bs-dismiss="modal">close</button>
        </div>
      </div>
    </div>
  </div>
 
  <audio id="myAudio" src="audio/hit.mp3" controls > 
  <audio id="myAudio2" src="audio/bgm1.mp3" controls > 
  <audio id="myAudio3" src="audio/wrong.mp3" controls ></audio> 
</body>

</html>
